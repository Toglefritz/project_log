name: project_log
description: A place for keeping notes on your projects.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # A Flutter package to use fonts from fonts.google.com.
  google_fonts: ^6.1.0
  # Flutter plugin for reading and writing simple key-value pairs.
  shared_preferences: ^2.2.2
  # A collection of loading indicators.
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true